<!doctype html>
<html>
<head>
    <title>Front End Quiz</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>
<body>

<div class="welcome">
    <h1 class="quiz-title text-center">Front End Quiz</h1>
    

    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8 text-center">
            <div class="inside-wrapper">
                <h3 class="quiz-subtitle text-center">Select topic to begin</h3>
                <form class="form-title">
                    <select id="application-quiz-select">
                        <option class="quiz" value="html">HTML Quiz</option>
                        <option class="quiz" value="css">CSS Quiz</option>
                        <option class="quiz" value="javascript">Javascript Quiz</option>
                    </select>
                </form>

                <div class="form-button">
                    <button class="btn btn-lg btn-default welcome-button text-center" id="application-quiz-submit">Begin</button>
                </div>
            </div>
            

        </div>
    </div>
</div>

<!-- quiz screen  -->

<div class="quiz-screen">
    <div class="row">
        <div class="col-xs-12 text-center">
            <div class="title-quiz">HTML Quiz</div>
        </div>
    </div>




    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8 text-center">
            <div class="display-question-area">What is: 
                <!-- <span class="display-question"></span> -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8 text-center">
            <div id="display-selected-area"><span id="display-selected">your choice</span></div>
           
        </div>
    </div>

    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <form id="selection-area"></form>
            <h4 class="instructions instructions-quiz text-center">(Select your answer and press Submit.)</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 text-center submit-button">
                <button class="btn btn-lg btn-default" id="submit-button">submit</button>
        </div>
    </div>

</div>

<!-- results screen  -->

<div class="result-screen">
        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="title-results">Your Results</div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10 ">
                <div class="result-box">
                    <div class="box-head align-left">Quiz results</div>
                    <div class="grade text-center"></div>
                    <div class="display-results"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <button class="btn btn-lg btn-default" id="reset">Reset</button>
            </div>
        </div>
    </div>


    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
   
    <script type='text/javascript' src='assets/javascript/questionArray.js'></script>
    <!-- <script type='text/javascript' src='assets/javascript/practice.js'></script> -->
    <script type='text/javascript' src='assets/javascript/temp_css.js'></script>
</body>
</html>
